    <style>
		#topMenu {
            height: 30px;  /* 메인 메뉴의 높이 */
            width: 850px;  /* 메인 메뉴의 넓이 */
		}
		#topMenu ul {           /* 메인 메뉴 안의 ul을 설정함: 상위메뉴의 ul+하위 메뉴의 ul */
			list-style-type: none;  /* 메인 메뉴 안의 ul 내부의 목록 표시를 없애줌 */
			margin: 0px;            /* 메인 메뉴 안의 ul의 margin을 없앰 */
			padding: 0px;           /* 메인 메뉴 안의 ul의 padding을 없앰 */
		}
		#topMenu ul li {            /* 메인 메뉴 안에 ul 태그 안에 있는 li 태그의 스타일 적용(상위/하위메뉴 모두) */
			color: white;               /* 글씨 색을 흰색으로 설정 */
			background-color: #2d2d2d;  /* 배경 색을 RGB(2D2D2D)로 설정 */
			float: left;                /* 왼쪽으로 나열되도록 설정 */
			line-height: 30px;          /* 텍스트 한 줄의 높이를 30px로 설정 */
			vertical-align: middle;     /* 세로 정렬을 가운데로 설정 */
			text-align: center;         /* 텍스트를 가운데로 정렬 */
			position: relative;         /* 해당 li 태그 내부의 top/left 포지션 초기화 */
		}
		.menuLink, .submenuLink {           /* 상위 메뉴와 하위 메뉴의 a 태그에 공통으로 설정할 스타일 */
			text-decoration:none;               /* a 태그의 꾸밈 효과 제거 */
			display: block;                     /* a 태그의 클릭 범위를 넓힘 */
			width: 190px;                       /* 기본 넓이를 150px로 설정 */
			font-size: 12px;                    /* 폰트 사이즈를 12px로 설정 */
			font-weight: bold;                  /* 폰트를 굵게 설정 */
			font-family: "Trebuchet MS", Dotum; /* 기본 폰트를 영어/한글 순서대로 설정 */
		}
		.menuLink {     /* 상위 메뉴의 글씨색을 흰색으로 설정 */
			color: white;
			
		}
		.topMenuLi:hover .menuLink {    /* 상위 메뉴의 li에 마우스오버 되었을 때 스타일 설정 */
			color: red;                 /* 글씨 색 빨간색 */
			background-color: #4d4d4d;  /* 배경색을 밝은 회색으로 설정 */
		}
		.submenuLink {          /* 하위 메뉴의 a 태그 스타일 설정 */
			color: #2d2d2d;             /* 글씨 색을 RGB(2D2D2D)로 설정 */
			background-color: white;    /* 배경색을 흰색으로 설정 */
			border: solid 1px black;    /* 테두리를 설정 */
			margin-top: -1px;           /* 위 칸의 하단 테두리와 아래칸의 상단 테두리가 겹쳐지도록 설덩 */
		}
		.longLink {     /* 좀 더 긴 메뉴 스타일 설정 */
			width: 190px;   /* 넓이는 190px로 설정 */
		}
		.submenu {              /* 하위 메뉴 스타일 설정 */
			position: absolute;     /* html의 flow에 영향을 미치지 않게 absolute 설정 */
			height: 0px;            /* 초기 높이는 0px로 설정 */
			overflow: hidden;       /* 실 내용이 높이보다 커지면 해당 내용 감춤 */
			transition: height .2s; /* height를 변화 시켰을 때 0.2초간 변화 되도록 설정(기본) */
			-webkit-transition: height .2s; /* height를 변화 시켰을 때 0.2초간 변화 되도록 설정(구버전 크롬/사파라ㅣ) */
			-moz-transition: height .2s; /* height를 변화 시켰을 때 0.2초간 변화 되도록 설정(구버전 파폭) */
			-o-transition: height .2s; /* height를 변화 시켰을 때 0.2초간 변화 되도록 설정(구버전 오페라) */
		}
		.topMenuLi:hover .submenu { /* 상위 메뉴에 마우스 모버한 경우 그 안의 하위 메뉴 스타일 설정 */
			height: 150px;           /* 높이를 93px로 설정 */
		}
		.submenuLink:hover {        /* 하위 메뉴의 a 태그의 마우스 오버 스타일 설정 */
			color: red;                 /* 글씨색을 빨간색으로 설정 */
			background-color: #dddddd;  /* 배경을 RGB(DDDDDD)로 설정 */
		}
	
	
	</style>

    <script>

		var jbRandom = Math.random();
		var point = localStorage.getItem("pointa");
		var pluspoint = 0;
		let today = new Date();
		let imi = localStorage.getItem("imich");
		let nick = localStorage.getItem("nn");
		imi *= 1;
		point *= 1;
		an = ['불타는 청춘', '요상한 시골 아재', '놀이터 백수', '동네 모자란 사람', '놀이터 힘센 사람', '꼰대', '국밥충', '아재씨', '동네 아재', '아지매', '충청도 아재', '전라도 아재', '경상도 아재']
		if(nick == null) {
			
			location.reload();
			nick = an[Math.floor( jbRandom * 13)];
			localStorage.setItem("nn", nick);
			document.getElementById("nickma").innerHTML = "닉네임 : " + nick;
		}
		
		if(isNaN(point)) {
				point = 10;
				localStorage.setItem("pointa", point);
		}
		if(isNaN(imi)) {
			imi = 0;
		}
		ajaeq = ['숲속에서 자라는 것 중 가장 야한 것은?', '자동차가 울면?', '딸기가 회사에서 잘리면?', '바람이 귀엽게 부는 곳은 어디일까?', '피카츄가 담배를 주우면서 하는 말은?', '자동차를 톡하고 치면?', '제일 폭발하기 쉬운 나라는?', '광부가 가장 많은 나라는?', '시가 리얼하면?', '소나무가 삐지면?', '소가 불에 타면?', '오리가 얼면?', '맥주가 죽기 전에 남긴 말은?', '세상에서 가장 가난한 왕은?', '칼이 정색하면?', '반성문을 영어로 하면?', '엄마가 길을 잃으면?', '차가 다니는 도로에 갑자기 사람이 뛰어들면?', '신발이 화가 나면?', '누룽지를 영어로 하면?', '높은 곳에서 애를 낳는 동물은?', '자동차가 3대 있으면?', '세상에서 가장 긴 음식은?', '아몬드가 죽으면?', '신사가 자기소개할 때 쓰는 말은?', '호란이가 아프면?', '빵이 시골로 간 까닭은?', '"개가 사람을 가르친다"를 네 글자로 하면?', '미국이 싫으면?', '입이 S자로 되어 있으면?', '고양이가 죽어서 지옥에 가면?', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ]
		ajaea = ['버섯', '잉카', '딸기시럽', '분당', '피까', '카톡', '부탄', '케냐', '시리얼', '칫솔', '탄소', '언덕', '유언비어', '최저임금', '검정색', '글로벌', '맘마미아', '카놀라유', '신발끈', '바비브라운', '하이에나', '스리랑카', '참기름', '다이아몬드', '신사임당', '병자호란', '소보로', '개인지도', '아메리카노', 'EBS', '헬로키티', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', ]
		function set() {
			document.getElementById("main").innerHTML = ajaeq[today.getDate()-1];
			document.getElementById("pointma").innerHTML = "포인트 : " + point;
			document.getElementById("nickma").innerHTML = "닉네임 : " + nick;
			if(imi == today.getMonth() + 1 + "." + today.getDate()){
				document.getElementById("an1").style.display = "none";
				setTimeout(function() {
					document.getElementById("anre1").innerHTML = "정답: " + ajaea[today.getDate()-1]
					document.getElementById("anre1").style.display = "block";
				}, 1000);
				
			}
		}
		
		function ch1(){
			if(document.getElementById("an1").value == ajaea[today.getDate()-1]){
				
				
				document.getElementById("an1").style.display = "none";
				document.getElementById("anre1").style.display = "block";
				pluspoint = Math.floor( jbRandom *7 + 3);
				point += pluspoint;
				localStorage.setItem("pointa", point);
				localStorage.setItem("imich", today.getMonth() + 1 + "." + today.getDate());
				document.getElementById("anre1").innerHTML = "정답: " + ajaea[today.getDate()-1] + '<p><span style="font-size: 0.65em; font-family: "Chilanka", cursive;" id = "anre2"> 포인트가 ' + pluspoint + '점 올랐어요!</span></p>';
				document.getElementById("pointma").innerHTML = "포인트 : " + point;
			}
		}
